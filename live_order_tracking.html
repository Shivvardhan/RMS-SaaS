<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Order Tracking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>🚀 Your Order is on the Way...</h1>

        <p><strong>Estimated Delivery Time:</strong> <span id="countdown">30:00</span> ⏳</p>
        <p><strong>Distance from You:</strong> <span id="distance">10 km</span> 📍</p>
        <p id="delivery-status">⏳ Waiting for your order to be prepared...</p>

        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
